<article *ngIf="book" border-highlight>
  <div class="grid">
    <label for="book-{{book.id}}">
      {{ book.title }}
    </label>
    <div class="action">
      <a href="#">Edit</a>
      <a href="#" (click)="goToBookDetails(book?.id)">View</a>
      <a href="#" (click)="onClickDelete">Delete</a>
    </div>
  </div>

</article>
