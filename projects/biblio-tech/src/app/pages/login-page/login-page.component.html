<ng-container class="login-container">
  <div class="login-form">
    <form (submit)="onSubmit()">
      <h1>Connexion</h1>
      <label for="username">Email</label>
      <input type="email" id="username" [(ngModel)]="username" name="username" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="password" name="password"
             required>
      <button type="submit">Se connecter</button>
    </form>

    <div class="separator">
      <hr class="solid"/>
      <p>Ou</p>
      <hr class="solid"/>
    </div>

    <button (click)="onRegister()">S'inscrire</button>

  </div>
</ng-container>
