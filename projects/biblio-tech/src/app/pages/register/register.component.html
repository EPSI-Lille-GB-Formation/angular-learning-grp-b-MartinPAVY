<ng-container class="register-container">
  <div class="register-form">
    <form (submit)="onSubmit()">
      <h1>Inscription</h1>
      <label for="username">Pr√©nom</label>
      <input type="text" id="firstName" [(ngModel)]="user.firstName" name="username" required>
      <label for="username">Nom</label>
      <input type="text" id="lastName" [(ngModel)]="user.lastName" name="username" required>
      <label for="username">Email</label>
      <input type="email" id="username" [(ngModel)]="user.email" name="username" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password"
             required>

      <label for="password">Confirmez le mot de passe</label>
      <input type="password" id="passwordVerif" [(ngModel)]="passwordVerif" name="passwordVerif"
             required>
      <button type="submit">S'inscrire</button>
    </form>


    <div class="separator">
      <hr class="solid"/>
      <p>Ou</p>
      <hr class="solid"/>
    </div>

    <button (click)="onLogin()">Se connecter</button>

  </div>
</ng-container>
